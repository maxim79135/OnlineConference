<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js" async></script>
    <script src="js/bootstrap.min.js" async></script>
    <script src="js/register.js" async></script>
</head>
<body class="background-color">
    <div class="container">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
            <label for="inputLastName" class="sr-only">Фамилия</label>
            <input type="text" id="inputLastName" class="form-control form-control-sigin" placeholder="Фамилия" required autofocus>
            <div class="invalid-feedback">
                Поле обязательно для заполнения
            </div>
            <label for="inputFirstName" class="sr-only">Имя</label>
            <input type="text" id="inputFirstName" class="form-control form-control-sigin" placeholder="Имя" required="" >
            <div class="invalid-feedback">
                Поле обязательно для заполнения
            </div>
            <label for="inputEmail" class="sr-only">Email адрес</label>
            <input type="email" id="inputEmail" class="form-control form-control-sigin" placeholder="Email адрес" required="" >
            <div class="invalid-feedback">
                Email не содержит @ или пустое
            </div>
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control form-control-sigin" placeholder="Пароль" required="">
            <div class="invalid-feedback">
                Поле обязательно для заполнения
            </div>
            <label for="inputConfirmPassword" class="sr-only">Подтвердите пароль</label>
            <input type="password" id="inputConfirmPassword" class="form-control form-control-sigin" placeholder="Подтвердите пароль" required="">
            <div class="invalid-feedback">
                Пароли не совпадают или поле пустое
            </div>
            <div class="alert alert-danger mt-3 d-none" role="alert" id="alertDanger">
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-5" type="submit" onclick="sendDataForServer()" >Регистрация</button>
            <a class="btn btn-lg btn-primary btn-block mt-1" href="/">На главную страницу</a>
        </form>
    </div>

</body>
</html>
